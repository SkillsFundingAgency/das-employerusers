- name: buildPlatform
  value: 'any cpu'  
- name: GitVersion.AssemblySemFileVer
  value: ''

resources:
  repositories:
  - repository: das-platform-building-blocks
    type: github
    name: SkillsFundingAgency/das-platform-building-blocks
    ##TO DO: revert to latest tag
    ref: refs/heads/DASD-8113-AddNugetAzureDevOpsTemplates
    endpoint: "GitHub (SFA)"

stages:
